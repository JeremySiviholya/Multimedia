<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Effect Music App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./js/main.js" type="module" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <button class="hdbtn">
                <i class='bx bx-left-arrow-alt' ></i>
            </button>
            <h3 class="p-now">Palying now</h3>
            <button class="hdbtn">
                <i class='bx bx-list-ul'></i>
            </button>
        </header>
        <div class="player">
            <div class="img-area">
                <img src="./Assets/images/music-1.jpg"  alt="">
            </div>
            <div class="song-details">
                <h1 class="name">Animation</h1>
                <h3 class="artist">Coding</h3>
            </div>
            <div class="audioC">
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                        <audio src="./Assets/Songs/roots.mp3" id="main-audio"></audio>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="btnC" id="prev">
                    <i class='bx bx-skip-previous' ></i>
                </button>
                <button class="play-pause btnC">
                    <i class='bx bx-play' ></i>
                </button>
                <button class="btnC" id="next">
                    <i class='bx bx-skip-next' ></i>
                </button>
            </div>
            <div class="volume-slider">
                <div class="volume-icon">
                    <i class='bx bx-volume-full'></i>
                </div>
                
                <div class="range-slider">
                    <input type="range" min="0" max="100" value="50" class="slider">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
